<div id="incorrectUsernameBanner" class="modal">
    <div class="modal-content">
        <span class="close" onclick="hideIncorrectUsernameBanner()">&times;</span>
        <h2 style="color: red; margin-bottom: 15px;">Incorrect Username</h2>
        <p>The username you entered is not found. Please check and try again.</p>
        <p>If you don't have a username, you may create new username and try again.</p>
    </div>
</div>

<script>
    function hideIncorrectUsernameBanner() {
        document.getElementById('incorrectUsernameBanner').style.display = 'none';
    }

    function showIncorrectUsernameBanner() {
        document.getElementById('incorrectUsernameBanner').style.display = 'block';
    }
</script>
